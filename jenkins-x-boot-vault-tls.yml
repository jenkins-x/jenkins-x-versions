buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: DOMAIN_ROTATION
            value: "true"
          - name: DOMAIN_PREFIX
            value: "boot"
          - name: DOMAIN_SUFFIX
            value: ".bdd.jenkins-x.rocks"
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy:80
          - name: JX_REQUIREMENT_VAULT_DISABLE_URL_DISCOVERY
            value: "true"
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: JX_REQUIREMENT_VAULT_DISABLE_URL_DISCOVERY
            value: "true"
          - name: GH_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: jenkins-x-versions-bot-test-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-jenkins-user 
                key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-nodejs:2.0.1249-589
        stages:
          - name: ci
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-secret
                    items:
                      - key: bdd-credentials.json
                        path: bdd/sa.json
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
            steps:
              - name: runci
                command: jx/bdd/boot-vault-tls/ci.sh
