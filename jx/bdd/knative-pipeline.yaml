clusters:
  - name: bdd-prow-kp-gke
    args:
      - create
      - cluster
      - gke
      - --prow
      - --no-tiller
      - --knative-pipeline
      - --project-id=jenkinsx-dev
      - -m=n1-standard-2
      - --min-num-nodes=3
      - --max-num-nodes=5
      - -z=europe-west1-c
      - --skip-login
